<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Movie Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
 {% include 'header.html' %}



    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">{{ object.title }}</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{ object.image.url }}" alt="Постер фильма" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <div class="video-container">
                            <iframe src="{{ object.video }}" frameborder="0" allowfullscreen></iframe>
                        </div>

                        <div class="mt-3">
                            <p><strong>Описание:</strong> {{ object.description }}</p>
                            <p><strong>Жанры:</strong> {{ object.genres }}</p>
                            <p><strong>Продолжительность:</strong> {{ object.duration }} минут</p>
                            <p><strong>Режиссер:</strong> {{ object.director }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 {% include 'footer.html' %}
</body>
</html>
