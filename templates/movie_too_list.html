<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
 {% include 'header.html' %}

 <hr>
<main>
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-2 g-4">

          {% for i in object_list %}
            <div class="card text-center">
              <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="#">Активная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/movie_too_list/{{i.id}}/movie_update/">Обновить</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="/movie_too_list/{{i.id}}/movie_delete/">Удалить</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <img src="{{i.image.url}}" class="card-img-top" alt="Обложка фильма">
                  <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <ul class="list-group list-group-flush">
                            <li class="list-group-item">Жанр: {{i.genres}}</li>
                            <li class="list-group-item">Режиссер: {{i.director}}</li>
                            <li class="list-group-item">Продолжительность: {{i.duration}}</li>
                        </ul>
                  </div>
                  <div class="card-footer bg-transparent border-top">
                      <small class="text-muted">Опубликовано: {{i.created_date}}</small>
                  </div>
              </div>
            </div>
          {% endfor %}



        </div>
    </div>
</main>

 <hr>


 {% include 'footer.html' %}

</body>
</html>
